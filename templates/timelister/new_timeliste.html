{% extends 'base.html' %}


{% block content %}
{{ timeform.media }}
{% load crispy_forms_tags %}
<div class="contpage">
    <div class="container">
        <h2>Fyll in timer:</h2>
        <form method="POST" action=".">
            <div class="form-group">
                {% csrf_token %}
                {{ timeform|crispy }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
